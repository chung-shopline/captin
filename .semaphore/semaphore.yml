version: v1.0
name: captin
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Warm cache"
    task:
      env_vars:
        - name: SEMAPHORE_GIT_DEPTH
          value: "1"
      prologue:
        commands:
          - sem-version go 1.15
          # Go project boiler plate
          - ls -ltrh
          - whoami
          - ls -l ~
          - export "SEMAPHORE_GIT_DIR=/tmp/${SEMAPHORE_PROJECT_NAME}"
          - export "PATH=$(go env GOPATH)/bin:${PATH}"
          - mkdir -vp "${SEMAPHORE_GIT_DIR}" "$(go env GOPATH)/bin"
          # Dep install db
          - checkout
      jobs:
        - name: Go Mod Download
          commands:
            - cache restore deps-$SEMAPHORE_GIT_BRANCH-$(checksum go.sum),deps-$SEMAPHORE_GIT_BRANCH,deps-master
            - go mod download
            - cache store deps-$SEMAPHORE_GIT_BRANCH-$(checksum go.sum) vendor
  - name: "Unit tests"
    task:
      prologue:
        commands:
          - sem-version go 1.15
          # Go project boiler plate
          - export "SEMAPHORE_GIT_DIR=/tmp/${SEMAPHORE_PROJECT_NAME}"
          - export "PATH=$(go env GOPATH)/bin:${PATH}"
          - mkdir -vp "${SEMAPHORE_GIT_DIR}" "$(go env GOPATH)/bin"
          # Dep install db
          - checkout
          - cache restore deps-$SEMAPHORE_GIT_BRANCH-$(checksum go.sum),deps-$SEMAPHORE_GIT_BRANCH,deps-master
          - go mod download
          # Run beanstalkd for test
          - docker run -d -p 11300:11300 schickling/beanstalkd
      jobs:
        - name: Suite
          commands:
            - make test